
<ion-content style="height: 575px !important;">
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding">
      <ion-col class="ion-no-padding">
        <ion-img src="../../../assets/icon/logo_banco.png" ></ion-img>
        <form [formGroup]="formLogin" (ngSubmit)="guardar()" class="ion-no-padding">
          <ion-item>
            <ion-label position="stacked">
              TIPO DE IDENTIFICACIÓN
            </ion-label>
            <ion-select class="custom-options" 
                          formControlName ="tipoIdentificacion"
                          placeholder='Seleccionar'>
                          <ion-select-option *ngFor="let tipo of listaTipoId" value={{tipo.nombre_tipo}}>{{tipo.nombre_tipo}}</ion-select-option>
              </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">
              NÚMERO DE IDENTIFICACIÓN
            </ion-label>
            <ion-input  inputmode="numeric"
                        pattern = "[0-9]*"
                        type= "text"
                        formControlName ="numeroIdentificacion"
                        >
            </ion-input>
          </ion-item>
          <div *ngFor="let error of errorMensaje.numeroIdentificacion">
            <ng-container *ngIf="numeroIdentificacion.hasError(error.type) && (numeroIdentificacion.dirty || numeroIdentificacion.touched)">
              <small class="error-message">{{error.message}} </small>
            </ng-container>            
          </div>
          <ion-item>
            <ion-label position="stacked">
              CONTRASEÑA
            </ion-label>
            <ion-input [type]="passwordType"
                        formControlName ="password"
                        >
            </ion-input>
            <ion-icon slot="end" [color]= "passwordFlag === true ? 'dark' : 'gray'" [name]="passwordFlag === true ? 'eye-off-outline' : 'eye-outline'" (click) = "changeType();"></ion-icon>
          </ion-item>
          <div *ngFor="let error of errorMensaje.password">
            <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>                    
          </div>
          <!-- <ion-item>
            <ion-label>RECORDAR IDENTIFICACIÓN</ion-label>
            <ion-toggle slot="end" 
                        color="primary"
                        (ionChange)="recordar($event);">
            </ion-toggle>
          </ion-item> -->
          <ion-button expand="block" shape="round" type="submit" color="primary" [disabled]="!formLogin.valid">
            Iniciar sesión
          </ion-button>
        </form>
        <ion-label class="lblRegistro">
          <p color="primary" [routerLink]="['/registro']" routerLinkActive="router-link-active" >Registrarse</p>            
        </ion-label>
        <ion-label class="lblOvido">
          <p>¿Olvidó su contraseña?</p>            
        </ion-label>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
<app-fotter-externo></app-fotter-externo>
